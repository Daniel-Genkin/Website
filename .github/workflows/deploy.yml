name: Build & Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build

    - name: Deploy
      run: |
        cd dist
        git add .
        git commit -m "Auto Deployment"
        git push -f https://Daniel-Genkin:${{ secrets.GITHUB_TOKEN }}@github.com/Daniel-Genkin/Website.git main:prod